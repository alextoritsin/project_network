{% extends "network/layout.html" %}

{% load static %}

{% block body %}
    
    <!--  Create post -->
    <div class="container commentblock">
        
        
        <!-- Post input -->
        {% if user.is_authenticated %}
            <div class="row mt-2">
                <div class="col-auto">
                    <img class="avatar my-1" src="{% static 'network/avatar.png' %}" alt="avatar"
                    height="80px" width="80px"> 
                </div>
                <div class="col">
                    <form action="{% url 'index' %}" method="post" class="ms-2">
                        {% csrf_token %}
                        <textarea rows="3" name="post" class="comment-input form-control mb-2 mt-1" placeholder="What's happening?" required></textarea>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-primary btn-sm mb-2" type="submit">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        {% else %}
            <h6 class="pb-3">
                Please, <a href="{% url 'login' %}">Log in</a>  to post comments. 
                Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </h6>     
        {% endif %}
    </div>
    <hr>

    {% include "network/posts.html" %}

{% endblock %}

{% block script %}
    <script src="{% static 'network/likes.js' %}"></script>
{% endblock %}
